sudo: required

install:
    - echo "deb http://de.archive.ubuntu.com/ubuntu xenial main universe" |sudo tee -a /etc/apt/sources.list
    - sudo apt-get update
    - sudo apt-get install qemu-user-static debootstrap -y

script:
    - chmod +x ./build-initrd.sh
    - for i in armhf arm64 amd64 i386; do sudo ./build-initrd.sh -a $i; done

deploy:
    provider: releases
    api_key:
        secure: ""
    on:
        repo: Halium/initramfs-tools-halium
        branch: halium

branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)$/
